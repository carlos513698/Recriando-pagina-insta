<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="img/img.insta.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/img.logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/Foto3.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Carlos.eduardo_sr</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Carlos.eduardo_sr?</p>
                <p class="not-account">
                    <a href="#" class="instagram-logout">Remover conta</a>
                    ou
                    <a href="#" class="instagram-logout">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

<script>
  function escrever(texto) {
    const textoArray = texto.innerHTML.split('');
    texto.innerHTML = '';
    textoArray.forEach((letra, i) => {
      setTimeout(() => texto.innerHTML += letra, 75 * i);
    });
  }
  const mensagem = document.querySelector('p');
  escrever(mensagem);
  
</script>

</body>
</html>
